<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quotes Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 700px;
            margin: 0 auto;
        }
        li {
            background: white;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-style: italic;
            color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Quotes from quotes.toscrape.com</h1>
    <ul>
        {% for quote in quotes %}
        <li>{{ quote }}</li>
        {% endfor %}
    </ul>
</body>
</html>
