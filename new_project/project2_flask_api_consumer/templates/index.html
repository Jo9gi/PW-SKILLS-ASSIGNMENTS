<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 700px;
            margin: 0 auto;
        }
        li {
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        li strong {
            font-size: 1.2em;
            color: #007BFF;
        }
        li p {
            margin-top: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Sample Posts</h1>
    <ul>
        {% for entry in entries %}
        <li>
            <strong>{{ entry.title }}</strong>
            <p>{{ entry.body }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
